name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Lint & tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run black
        run: black --check .

      - name: Run ruff
        run: ruff check .

      - name: Run pytest
        run: pytest -q

  build-and-deploy:
    name: Build & deploy to AWS
    runs-on: ubuntu-latest
    needs: checks
    if: github.event_name == 'push' && github.ref == 'ref/heads/main'

    permissions:
      id-token: write
      contents: read

    env:
      APP_NAME: rag-app
      AWS_REGION: eu-north-1
      ECR_REPO_NAME: rag-app-repo
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          echo "AWS_ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV
          echo "ECR_REPO=${ACCOUNT_ID}.dkr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t "${APP_NAME}:${IMAGE_TAG}" .

      - name: Tag & push Docker image
        run: |
          docker tag "${APP_NAME}:${IMAGE_TAG}" "${ECR_REPO}:${IMAGE_TAG}"
          docker push "${ECR_REPO}:${IMAGE_TAG}"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0

      - name: Terraform init & apply
        working-directory: infra/terraform
        env:
          TF_LOG: WARN
        run: |
          terraform init -input=false
          terraform apply -auto-approve \
            -input=false \
            -var="container_image_tag=${IMAGE_TAG}" \
            -var="desired_count=1"
